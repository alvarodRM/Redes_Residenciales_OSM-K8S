nsd:
  nsd:
  - id: renes
    name: renes
    designer: educaredes
    description: Residential Network Service NS consisting of 2 KNFs
    version: '1.0'
    df:
    - id: default-df
      vnf-profile:
      - id: access
        virtual-link-connectivity:
          - constituent-cpd-id:
              - constituent-base-element-id: access
                constituent-cpd-id: mgmt-ext
            virtual-link-profile-id: mgmtnet
        vnfd-id: accessknf
      - id: cpe
        virtual-link-connectivity:
          - constituent-cpd-id:
              - constituent-base-element-id: cpe
                constituent-cpd-id: mgmt-ext
            virtual-link-profile-id: mgmtnet
        vnfd-id: cpeknf
    version: '1.0'    
    virtual-link-desc:
      - id: mgmtnet
        mgmt-network: true
    vnfd-id:
      - accessknf
      - cpeknf